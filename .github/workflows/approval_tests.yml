name: Approval Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            system-features = nixos-test benchmark big-parallel kvm

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run approval tests
        run: |
          cd nixos_system_config
          mkdir -p screenshots
          for check in $(nix flake show --json 2>/dev/null | jq -r '.checks."x86_64-linux" | keys[]'); do
            echo "Building check: $check"
            nix build .#checks.x86_64-linux.$check -L --out-link result-$check
            cp -r result-$check/*.png screenshots/ 2>/dev/null || true
          done

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: nixos_system_config/screenshots/
          if-no-files-found: warn
