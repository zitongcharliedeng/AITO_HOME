name: BUILD_AND_RELEASE_INSTALLER_ISO

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          skipPush: true

      - name: Build installer ISO
        run: |
          cd nixos_system_config
          nix build .#installer-iso --out-link result
          cp result/iso/*.iso ../AITO_HOME_INSTALLER.iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: AITO_HOME_INSTALLER
          path: AITO_HOME_INSTALLER.iso
          retention-days: 90
