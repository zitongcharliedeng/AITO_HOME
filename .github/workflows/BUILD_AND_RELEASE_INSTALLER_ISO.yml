name: BUILD_AND_RELEASE_INSTALLER_ISO

on:
  push:
    tags:
      - 'v*'

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          skipPush: true

      - name: Build installer ISO
        run: |
          cd nixos_system_config
          nix build .#installer-iso --out-link result
          cp result/iso/*.iso aito-installer-${{ github.ref_name }}.iso

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: nixos_system_config/aito-installer-${{ github.ref_name }}.iso
          generate_release_notes: true
