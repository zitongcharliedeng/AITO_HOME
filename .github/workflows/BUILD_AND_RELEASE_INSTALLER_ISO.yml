name: BUILD_AND_RELEASE_INSTALLER_ISO

on:
  push:
    branches: [main]

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          skipPush: true

      - name: Build installer ISO
        run: |
          cd nixos_system_config
          nix build .#installer-iso --out-link result
          cp result/iso/*.iso ../AITO_HOME_INSTALLER.iso

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Installer ISO built from commit ${{ github.sha }}
          files: AITO_HOME_INSTALLER.iso
          make_latest: true
